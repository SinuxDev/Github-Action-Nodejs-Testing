name: Node.js CI + Push to Master

on:
  workflow_dispatch: # manual trigger
  push:
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo with full history
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Build if present
      - run: npm run build --if-present

      # 5️⃣ Run tests
      - run: npm test

      # 6️⃣ Make changes and commit (optional)
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Example: create/update a file
          echo "Updated at $(date)" > last-update.txt
          git add last-update.txt

          git commit -m "Automated update from CI" || echo "No changes to commit"
          git push origin master
